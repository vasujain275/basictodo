<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
		<div class="div-to-center">
			<h1>My Todo List</h1>
			<p>Title: <input type="text" name="title" id="title"></p>
			<p>Description: <input type="text" name="description" id="description"></p>
			<button class="add-todo-button" onclick="addTodo()">Add Todo</button>

			<h2 class="todo-list">Your Todos: </h2>
			<div class="table">
				<table id="mainArea">
					<tr>
						<th>Title</th>
						<th>Description</th>
						<th>Delete</th>
					</tr>
				</table>
			</div>
		</div>
    <script src="./script.js"></script>
  </body>
</html>
