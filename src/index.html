<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body>
		<div class="div-to-center">
			<h1 class="topic">My Todo List</h1>
			<div class="flex-1">
				<div class="title">
					<p>Title: 
					<input type="text" name="title" id="title" class="title-textbox" placeholder="Enter Title"></p>
				</div>
				<div class="description">
					<p>Description: 
					<input type="text" name="description" id="description" class="description-textbox" placeholder="Enter Description"></p></div>
					<button class="add-todo-button" onclick="addTodo()">Add Todo</button>
				</div>

			<h2>Your Todos - </h2>
			<div>
				<table id="mainArea">
					<tr>
						<th>Title</th>
						<th>Description</th>
						<th>Delete</th>
					</tr>
				</table>
			</div>
		</div>
    <script src="./script.js"></script>
  </body>
</html>
